<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chess Board</title>
  <link rel="stylesheet" href="chess.css">
</head>
<body>

  <div class="chess-board">
    <!-- Row 1: Black pieces -->
    <div class="cell dark">&#9820;</div> <div class="cell light">&#9822;</div>
    <div class="cell dark">&#9821;</div> <div class="cell light">&#9819;</div>
    <div class="cell dark">&#9818;</div> <div class="cell light">&#9821;</div>
    <div class="cell dark">&#9822;</div> <div class="cell light">&#9820;</div>

    <!-- Row 2: Black pawns -->
    <div class="cell light">&#9823;</div> <div class="cell dark">&#9823;</div>
    <div class="cell light">&#9823;</div> <div class="cell dark">&#9823;</div>
    <div class="cell light">&#9823;</div> <div class="cell dark">&#9823;</div>
    <div class="cell light">&#9823;</div> <div class="cell dark">&#9823;</div>

    <!-- Row 3â€“6: Empty cells -->
    <!-- Row 3 -->
    <div class="cell dark"></div> <div class="cell light"></div>
    <div class="cell dark"></div> <div class="cell light"></div>
    <div class="cell dark"></div> <div class="cell light"></div>
    <div class="cell dark"></div> <div class="cell light"></div>

    <!-- Row 4 -->
    <div class="cell light"></div> <div class="cell dark"></div>
    <div class="cell light"></div> <div class="cell dark"></div>
    <div class="cell light"></div> <div class="cell dark"></div>
    <div class="cell light"></div> <div class="cell dark"></div>

    <!-- Row 5 -->
    <div class="cell dark"></div> <div class="cell light"></div>
    <div class="cell dark"></div> <div class="cell light"></div>
    <div class="cell dark"></div> <div class="cell light"></div>
    <div class="cell dark"></div> <div class="cell light"></div>

    <!-- Row 6 -->
    <div class="cell light"></div> <div class="cell dark"></div>
    <div class="cell light"></div> <div class="cell dark"></div>
    <div class="cell light"></div> <div class="cell dark"></div>
    <div class="cell light"></div> <div class="cell dark"></div>

    <!-- Row 7: White pawns -->
    <div class="cell dark">&#9817;</div> <div class="cell light">&#9817;</div>
    <div class="cell dark">&#9817;</div> <div class="cell light">&#9817;</div>
    <div class="cell dark">&#9817;</div> <div class="cell light">&#9817;</div>
    <div class="cell dark">&#9817;</div> <div class="cell light">&#9817;</div>

    <!-- Row 8: White pieces -->
    <div class="cell light">&#9814;</div> <div class="cell dark">&#9816;</div>
    <div class="cell light">&#9815;</div> <div class="cell dark">&#9813;</div>
    <div class="cell light">&#9812;</div> <div class="cell dark">&#9815;</div>
    <div class="cell light">&#9816;</div> <div class="cell dark">&#9814;</div>
  </div>

</body>
</html>
